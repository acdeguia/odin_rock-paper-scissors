<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <header class="header flex">
      <div><h3>ROCK PAPER AND SCISSORS GAME</h3></div>
      <div>
        <ul class="links flex">
          <li><a href="https://github.com/acdeguia">GITHUB</a></li>
          <li><a href="https://www.linkedin.com/in/acdeguia/">LINKEDIN</a></li>
        </ul>
      </div>
    </header>
    <section class="container">
      <div class="round-draw flex">
        <p class="round" id="number-of-rounds">Round:</p>
        <p id="draw">Draw:</p>
      </div>

      <h3 class="heading flex">Pick your choice</h3>
      <p>Whoever reaches 5 points first wins the game</p>

      <div class="gap flex">
        <div class="box flex">
          <p>Player choice</p>
          <p id="player-selection"></p>
        </div>

        <div class="choices flex">
          <div class="choice flex" id="rock">
            <img src="./images/rock.png" alt="" />
            ROCK
          </div>
          <div class="choice flex" id="paper">
            <img src="./images/paper.png" alt="" />
            PAPER
          </div>
          <div class="choice flex" id="scissors">
            <img src="./images/scissors.png" alt="" />
            SCISSORS
          </div>
        </div>

        <div class="box flex">
          <p>Computer choice</p>
          <p id="computer-selection"></p>
        </div>
      </div>

      <div id="result-container">
        <p id="result"></p>
        <div class="score flex">
          <div class="box">
            <p class="player-score">Player score:</p>
            <p id="player-score"></p>
          </div>
          <div class="box">
            <p class="computer-score">Computer Score:</p>
            <p id="computer-score"></p>
          </div>
        </div>

        <p id="final-result"></p>
      </div>
    </section>
  </body>
</html>
